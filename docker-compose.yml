services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: itflow
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    # Tune PostgreSQL for dev performance
    command: >
      postgres
      -c shared_buffers=256MB
      -c work_mem=16MB
      -c maintenance_work_mem=128MB
      -c effective_cache_size=512MB
      -c synchronous_commit=off
      -c fsync=off
      -c full_page_writes=off
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 15

  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/itflow?schema=public
      NEXTAUTH_SECRET: itflow-dev-secret-change-in-production
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
